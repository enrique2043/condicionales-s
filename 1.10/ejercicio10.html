<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Costo de Programas Educativos</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Calculadora de Costo de Programas Educativos</h1>
    <label for="programSelect">Seleccione el programa educativo:</label>
    <select id="programSelect">
        <option value="course">Course - $4999 MXN/mes</option>
        <option value="carrera">Carrera - $3999 MXN/mes</option>
        <option value="master">Master - $2999 MXN/mes</option>
    </select>
    <br>
    <label for="scholarship">Â¿Cuenta con alguna beca?</label>
    <select id="scholarship">
        <option value="none">No</option>
        <option value="facebook">Beca Facebook (20% de descuento)</option>
        <option value="google">Beca Google (15% de descuento)</option>
        <option value="jesua">Beca Jesua (50% de descuento)</option>
    </select>
    <br>
    <button id="calculateButton">Calcular Precio</button>
    <p id="result"></p>
</body>
</html>
