<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Precio del Helado</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Calcular Precio del Helado</h1>
    <label for="topping">Seleccione un topping:</label>
    <select id="topping">
        <option value="">Sin topping</option>
        <option value="oreo">Oreo (+10 MXN)</option>
        <option value="kitkat">KitKat (+15 MXN)</option>
        <option value="brownie">Brownie (+20 MXN)</option>
    </select>
    <br>
    <button id="calculateButton">Calcular Precio</button>
    <p id="result"></p>
</body>
</html>
